<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>



<button mat-icon-button class="close-button" [mat-dialog-close]="true">
    <mat-icon class="close-icon" color="primary">close</mat-icon>
  </button>
 <div class="container">
    <div class="info" id="diag">
    
        
        <mat-dialog-content   class="row">
            <h1 style="text-align: center; font-size: 30px; font-weight: bold;">{{TitleForm}}</h1>
            <div class="col-4" style="width: 40%;">
                <img style="height: 100%; width: 100%;"
                src="../assets/img/Logo1.jpg">
              </div>
          
              <div class="col-8" style="width: 60%;">
                <form form [formGroup]="UserForm" enctype="multipart/form-data">
                  <input type="hidden" formControlName="id" />
                  <mat-card>
                    <mat-card-header style="text-align: center;">
                      <h2>Información del Usuario</h2>
                    </mat-card-header>
                    <mat-card-content class="container">
          
                      <div class="row rowe ">
                        <h4>Información personal</h4>
                        <mat-form-field class="col-4">
                          <mat-label>Identificación</mat-label>
                          <input matInput formControlName="Identification" maxlength="60" placeholder="Identificación">
                          <mat-error *ngIf="errorHandling('Identification','required')">
                            La identificación es <strong>requerido</strong>
                          </mat-error>
                        </mat-form-field>
          
                        <mat-form-field class="col-4">
                          <mat-label>Nombre</mat-label>
                          <input matInput formControlName="Name" maxlength="60" placeholder="Nombre">
                          <mat-error *ngIf="errorHandling('Name','required')">
                            El Nombre es <strong>requerido</strong>
                          </mat-error>
                        </mat-form-field>
          
                        <mat-form-field class="col-4" *ngIf="IsCreate">
                            <mat-label>Contraseña</mat-label>
                            <input matInput [type]="hide ? 'Password' : 'text'" placeholder="Password usuario" formControlName="Password" />
                            <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                              <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                            </button>
                            <mat-error *ngIf="errorHandling('password', 'required')">
                              Contraseña es <strong>requerida</strong>
                            </mat-error>
                        </mat-form-field>
          
                      </div>
          
                      <div class="row rowe">
                        <h4>Información de contacto</h4>
                        <mat-form-field class="col-6">
                          <mat-label>Email</mat-label>
                          <input matInput formControlName="Email" maxlength="60" placeholder="Correo electronico">
                          <mat-error *ngIf="errorHandling('Email','required')">
                            El correo es <strong>requerido</strong>
                          </mat-error>
                        </mat-form-field>
          
          
                        <mat-form-field class="col-6">
                          <mat-label>Número</mat-label>
                          <input matInput formControlName="Number" maxlength="60" placeholder="Numero de telefono">
                          <mat-error *ngIf="errorHandling('Number','required')">
                            El Numero es <strong>requerido</strong>
                          </mat-error>
                        </mat-form-field>
          
                        <mat-form-field class="col-12">
                          <mat-label>Dirección</mat-label>
                          <textarea matInput formControlName="Direccion" placeholder="Ex. 100 Main St">Dirección</textarea>
                          <mat-error *ngIf="errorHandling('Direccion','required')">
                            La dirección es <strong>requerido</strong>
                          </mat-error>
                        </mat-form-field>
          
                        
          
          
                        <div class="col-12" style="margin: 15px;">
                          <button style="width:30%;" mat-raised-button color="accent" (click)="submitForm()">Guardar</button>
                        </div>
                  
          
                      </div>
                    </mat-card-content>
                  </mat-card>
                </form>
              </div>
          
            
           
    
        </mat-dialog-content>
      
        <mat-dialog-actions> </mat-dialog-actions>
      </div>
 </div>
