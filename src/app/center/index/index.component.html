
<input matInput (input)="filtrarDatos($event)" placeholder="Buscar">


<mat-grid-list cols="4" class="">
  <mat-grid-tile *ngFor="let item of datos">
    <mat-card class="example-card">
      <mat-card-header class="custom-card-header2 center-text">
        <div>
          <h2 mat-raised-button>{{item.Name}}</h2>
        </div>
      </mat-card-header>
      <div class="content-container">
        <mat-card-content class="left-align padding-content">
          <div class="">
            <div class="white-text">
              <mat-icon>directions</mat-icon>
              Dirección:
              <p style="color: white;">{{item.Provincia}}, {{item.Canton}}, {{item.Distrito}}</p>
            </div>

            <div class="white-text">
              <mat-icon>timelapse</mat-icon>
              Horario de atención:
              <p style="color: white;">{{item.Schecudale}}</p>
            </div>

            <div class="white-text">
              <mat-icon>contact_phone</mat-icon>
              Número:
              <p style="color: white;">{{item.Numero}}</p>
            </div>
          </div>
        </mat-card-content>
      </div>
      <mat-card-actions class=" flex-end padding-actions">
        <button class="custom-button" mat-button (click)="detailCenter(item.Id)">
          <mat-icon class="icon" style="color: #4AD9A4;">informacion</mat-icon>
        </button>

        <ng-container *ngIf="currentUser.roleId === 1 ">
          <button class="custom-button" mat-button routerLink='/Dash/center/update/{{item.Id}}' > <mat-icon>edit</mat-icon>Editar</button>
         </ng-container>
      </mat-card-actions>
    </mat-card>
  </mat-grid-tile>

</mat-grid-list>
