<div class="grid-container">
  <mat-card>
    <mat-card-header><h1 class="mat-h1">Materiales de reciclaje</h1></mat-card-header>
    <mat-card-content>
      <mat-form-field class="full-width">
        <mat-label>Nombre Material</mat-label>
        <input matInput #filtro>
        <button (click)="filterMaterial(filtro.value)" mat-icon-button matSuffix color="primary" >
          <mat-icon>search</mat-icon>
        </button>
      </mat-form-field> 
    </mat-card-content>
  </mat-card>

  
  <mat-grid-list cols="4" rowHeight="15em">
    <mat-grid-tile  *ngFor="let item of datos" >
      <mat-card class="custom-card">
      <mat-card-header class="header">
        <mat-card-title>{{item.Name}} </mat-card-title>
        <mat-icon class="mat-18">info</mat-icon>
        <mat-card-subtitle class="header">{{item.Description}}</mat-card-subtitle>
      </mat-card-header>
      
     
        <img  mat-card-image src="https://th.bing.com/th/id/OIG.q3e2QADAw3qonNEWSADa?pid=ImgGn"  class="custom-image">
      
    </mat-card>
        </mat-grid-tile>
  </mat-grid-list>
