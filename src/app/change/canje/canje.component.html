

<div class="grid-container">
    <mat-card>
      <mat-card-header><h1 class="mat-h1">Historial de canjes</h1></mat-card-header>
      <mat-card-content>
        <mat-label>Filtrar por usuario</mat-label>
         
        <mat-label><p> </p> </mat-label>
        <select id="usuarios" class="mi-combobox"  (change)=" onUsuarioChange($event)">
          <option value="" disabled selected>
          <option *ngFor="let item of datosUsuario" [value]="item.Id">{{ item.Name }}</option>
        </select>
      </mat-card-content>
    </mat-card>

  </div>

  <div class="mat-elevation-z8">
    <table
      mat-table
      [dataSource]="datos"
      class="full-width-table"
      matSort
      aria-label="Elements"
    >
      <!-- Nombre Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Identificador</th>
        <td mat-cell *matCellDef="let row">{{ row.Id}}</td>
      </ng-container>

      <!-- Nombre Column -->
      <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Centro de acopio</th>
        <td mat-cell *matCellDef="let row">{{ row.RecicleCenter.Name}}</td>
      </ng-container>

      <!-- Precio Column -->
      <ng-container matColumnDef="fecha">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Fecha de canje</th>
        <td mat-cell *matCellDef="let row">{{ row.Date }}</td>
      </ng-container>
        <!-- Precio Column -->
        <ng-container matColumnDef="total">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Total canjeado</th>
          <td mat-cell *matCellDef="let row">{{ row.Total }}</td>
        </ng-container>
      <!-- Acciones Column -->
      <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Acciones</th>
        <td mat-cell *matCellDef="let row">
        
          <button
            mat-mini-fab
            color="accent"
            matTooltip="Detalle Canje"
            aria-label="Detalle Canje"
            color="primary"
          
          >
            <mat-icon class="mat-18" (click)=" detailCanje(row.Id)">info</mat-icon>
          </button>
        </td>
      </ng-container>
      <tr
        mat-header-row
        *matHeaderRowDef="displayedColumns"
        [ngClass]="'header-row'"
      ></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>

    <mat-paginator
      #paginator
      [length]="dataSource.data.length"
      [pageIndex]="0"
      [pageSize]="3"
      [pageSizeOptions]="[3, 5, 10]"
      aria-label="Seleccione una pÃ¡gina"
    >
    </mat-paginator>
  </div>
