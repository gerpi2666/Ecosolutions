<div class="content">
    <h1 id="producto-titulo" class="mb-3 mt-5" style="font-size: 1.8rem !important;">CANJE: {{ datos.Id }} </h1>

    <div class="align-at-same-height">
        <div class="left-align">
           
            <h3>Fecha: {{ datos.Date |  date:'dd-MM-yyyy ' }}</h3>
            <h3>Centro de acopio: {{ datos.RecicleCenter.Name }}</h3>
            <h3>Cliente: {{ datos.User.Name }}</h3>
        </div>
    </div>
    
    <div class="col-lg-4 col-md-4 col-sm-12">
        <div class=" card w-100" style="background: var(--color-background)">
            <div class="card-body">
                <div class="card-text">
                    <div class="col-lg-12 col-md-12 col-sm-12 mt-5 table-container">
                        <h2 style="margin-bottom: 10px;">Desglose del canje</h2>
                        <table class="table table-striped w-100">
                            <thead>
                                <tr>
                                    
                                    <td>Material</td>
                                    <td>Subtotal</td>
                                    <td>Cantidad</td>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let item of datosDetail">
                                  
                                    <td><strong>{{ item.Material.Name}}</strong></td>
                                    <td><span>{{ item.Subtotal}}</span></td>
                                    <td>{{ item.Cantidad }}</td>
                                </tr>
                            </tbody>
                        </table>                 
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="col-lg-12 col-md-12 col-sm-12 bottom-right-with-margin">
        <div class="container-fluid card w-100" style="width: 18rem;">
            <div class="card-body">              
                <div class="card-text">
                    <h1>Total : {{ datos.Total }} eco$</h1>
                </div>
            </div>
        </div>
    </div>
